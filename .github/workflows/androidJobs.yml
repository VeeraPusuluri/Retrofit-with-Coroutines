name: android tests, builds checks

on:
  push:
    branches: [master]
  pull_request: 
    branches: [master]
    
jobs:
 lint: 
   runs-on: ubuntu-latest
   steps:
    - name: check out code 
      uses: actions/checkout@v2
      
    - name: build application with gradle
      run: ./gradlew lintDebug
      
    - name: upload artifact
      uses: actions/upload-artifact@v2
  
